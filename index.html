<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry for More</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />

    <!-- Reset CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Javascript Link -->
    <script src="assets/javascript/javascript.js"></script>

</head>

<body>

    <!-- Main Container -->
    <div class="mainContainer">

        <!-- Top Container -->
        <div class="topContainer">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Hungry for More</h1>
                    <p class="lead">Project 1: UW Coding Bootcamp</p>
                </div>
            </div>

            <!-- Tab Selection -->
            <div class="row no-gutters">



            </div>

            <!-- div for class after selecting tab -->
            <div class="selectedTabResults">
                <div class="row no-gutters">

                    <!-- Data Visualization Image-->
                    <div id="catDiv" class=" col-lg-6 col-md-12 ">
                        <div class="catBack">
                            <!-- Category Graph-->
                            <span id="CategoryTab">Category</span>
                        </div>

                        <!-- category graph-->
                        <div id="pieChart"></div>
                    </div>

                    <div id = "areaDiv" class="col-lg-6 col-md-12 ">
                        <div class="areaBack">
                            <!-- Area Graph -->
                            <span id="AreaTab">Area</span>
                        </div>

                        <!-- area graph -->
                        <div id="pieChart1"></div>
                    </div>

                </div>
            </div>

            <!-- div for created buttons -->
            <div id="button-select"></div>

        </div>

        <br>
        <div id="bot-container no-gutters" class="col-xs-12">
            <!-- Returned Values -->
            <div class="row no-gutters">
                <div id="recipe-list" class="col-md-3 col-sm-12">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-Result1-list" data-toggle="list"
                            href="#list-Result1" role="tab" aria-controls="Result1">Result1</a>
                    </div>
                </div>
                <div class="clearfix visible-sm"></div>
                <div id="recipe-display" class="col-md-9 col-sm-12">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-Result1" role="tabpanel" aria-labelledby="list-Result1-list"></div>
                    </div>
                </div>

                <!-- SecondAPI + Modal -->

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="modalTextGoesHere"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- Data vis cdn -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
        <!-- local graph scripts-->
        <script src="assets/javascript/d3pie.min.js"></script>
        <script src="assets/javascript/graph.js"></script>

</body>

</html>
